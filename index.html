<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aprenda e Venda - Protótipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FFEB3B, #FF5722, #4CAF50);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   .card-custom {
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      padding: 40px;
      transition: transform .2s ease;
    }
    .card-custom:hover { transform: scale(1.03); }

    .btn-colorido {
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      padding: 14px 32px;
      transition: .3s;
      color: white;
      border: none;
    }

    .btn-amarelo { background: #FFC107; }
    .btn-verde { background: #4CAF50; }
    .btn-vermelho { background: #F44336; }

    .btn-colorido:hover {
      opacity: .85;
      transform: scale(1.05);
    }

    .icone {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #000;
      opacity: 0.8;
    }

    .botao-orcamento {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
  <div class="card-custom col-lg-7 text-center">

    <h1 class="fw-bold mb-4" style="font-size: 2.6rem;">Aprenda e Venda!</h1>

    <p class="lead mb-4">
      Uma plataforma onde você aprende uma habilidade criativa e transforma esse conhecimento em renda.
    </p>

    <div class="d-flex flex-column gap-3 mt-4">
      <a href="sobre.html" class="btn btn-colorido btn-amarelo">Sobre o Projeto</a>
      <a href="prototipo.html" class="btn btn-colorido btn-verde">Acessar Protótipo</a>
    </div>

    <div class="botao-orcamento">
      <a href="orcamento.html" class="btn btn-vermelho btn-colorido" style="font-size:1rem; padding:10px 22px; border-radius:40px;">Orçamento do Projeto</a>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
